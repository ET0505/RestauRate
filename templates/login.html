{% include 'header.html' %}

    <body>

        <header>
            <button class="home-button" onclick="location.href='/'">Home</button>
        </header>

        <div class="center-text">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h2 class="flash-message">{{ message }}</h2>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="center-text">
            <img id="logo" src="/static/Rr..png">
        </div>

        <h1 class="center-text">Administrator login</h1>
      
        <br><br>

        <div class="center-text">
            <form class="login" method="POST" action="">
                <input type="text" name="username" class="login-input" placeholder="Username" autofocus required>
                <br><br>
                <input type="password" name="password" class="login-input" placeholder="Password" autofocus required>
                <br><br>
                <button class="submit-button" onclick="location.href='/dashboard.html'">Submit</button>
            </form>
        </div>
      
    </body>

</html>
